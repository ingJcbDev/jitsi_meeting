	<script>
		//alert(1);
		$(document).ready(function() {
		// 	// body...
		start = function(){

			const domain = 'meet.jit.si';
			const options = {
			    roomName: 'PruebaCosmitet',
			    width: 840,
			    height: 480,
			    parentNode: document.querySelector('#meet'),
			    dispositivos : { 
			        audioInput : '<deviceLabel>' , 
			        audioOutput : '<deviceLabel>' , 
			        videoInput : '<deviceLabel>' 
			    },
			    userInfo : { 
			        email : 'jonier.cabrera@cosmitet.net' , 
			        displayName : 'Jonier Cabrera' 
			    },
 // Whether or not some features are checked based on token.
    // enableFeaturesBasedOnToken: false,

    // Enable lock room for all moderators, even when userRolesBasedOnToken is enabled and participants are guests.
    // lockRoomGuestEnabled: false,

    // When enabled the password used for locking a room is restricted to up to the number of digits specified
    // roomPasswordNumberOfDigits: 10,
    // default: roomPasswordNumberOfDigits: false,

    // Message to show the users. Example: 'The service will be down for
    // maintenance at 05:40 PM GMT,
    // noticeMessage: 'xxxxxxxxxxxxxxxxxxx',

    // Enables calendar integration, depends on googleApiApplicationClientID
    // and microsoftApiApplicationClientID
    // enableCalendarIntegration: false,

    // When 'true', it shows an intermediate page before joining, where the user can  configure its devices.
    // prejoinPageEnabled: false,		
    

			};
			const api = new JitsiMeetExternalAPI(domain, options);

			api.executeCommand('displayName', 'New Nickname55555555');

			api.executeCommand('password', 'Password5555555');			

			console.log('------------>:');
			console.log(api);
			console.log('------------>:');
		}

		});

	</script>
